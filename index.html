<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Minefield</title>
    </head>

    <body>
        <main id="container">
            <h1>Minefield</h1>
            <p>Choose a difficulty level</p>
            <!-- BUTTON BOX -->
            <section id="button-box">
                <button id="easy" onclick="easy()">Easy</button>
                <button id="normal" onclick="normal()">Normal</button>
                <button id="hard" onclick="hard()">Hard</button>
            </section>
            <!-- /BUTTON BOX -->

            <!-- MESSAGES BOX -->
            <section id="messages-box">
                <div>Difficulty level<br><span id="difficulty-level"></span></div>
                <div>Bombs location<br><span id="bombs-array"></span></div>
                <div>Your choices are<br><span id="user-array"></span></div>
                <div id="result"></div>
            </section>
            <!-- /MESSAGES BOX -->
        </main>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>

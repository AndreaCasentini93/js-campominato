<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Minefield</title>
    </head>

    <body>
        <h1>Minefield</h1>
        <p>Choose a difficulty level</p>
        <div id="box">
            <button id="easy" onclick="easy()">Easy</button>
            <button id="normal" onclick="normal()">Normal</button>
            <button id="hard" onclick="hard()">Hard</button>
        </div>
        <div id="messages">
            <div>Difficulty level<br><span id="difficulty-level"></span></div>
            <div>Bombs location<br><span id="bombs-array"></span></div>
            <div>Your choices are<br><span id="user-array"></span></div>
            <div id="result"></div>
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
